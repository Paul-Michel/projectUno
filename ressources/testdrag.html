<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="test.css">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            document.getElementById(data).classList.toggle("in-hand")
            ev.target.appendChild(document.getElementById(data));

        }

        //var xhr = new XMLHttpRequest();
        function sendPost() {
            /* xhr.open("POST", "url", true);
             xhr.setRequestHeader('Content-Type', 'application/json');
             xhr.send(JSON.stringify({
                 value: 'value'
             }));*/
            const facecachée1 = document.getElementsByClassName('facecachée1')[0]
            const facevisible1 = document.getElementsByClassName('facevisible1')[0]
            const facecachée2 = document.getElementsByClassName('facecachée2')[0]
            const facevisible2 = document.getElementsByClassName('facevisible2')[0]
            const facecachée3 = document.getElementsByClassName('facecachée3')[0]
            const facevisible3 = document.getElementsByClassName('facevisible3')[0]
            facevisible1.classList.toggle('hidden')
            facecachée1.classList.toggle('hidden')
            facevisible2.classList.toggle('hidden')
            facecachée2.classList.toggle('hidden')
            facevisible3.classList.toggle('hidden')
            facecachée3.classList.toggle('hidden')
        }
    </script>

</head>

<body>

    <!--Récupération des éléments permettant d'afficher les images.
    Fetch ! -->

    <div id="centre">
        <div id="box">
            <div id="box_left" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div id="box_right">
                <img src="pioche.png">
            </div>
        </div>
    </div>
    <div id="montour">
        <button onClick=sendPost()> Mon tour </button>
    </div>

    <div id="draggableContent">
        <div id="draggable1" class="draggable in-hand" draggable="true" ondragstart="drag(event)">
            <div class="facecachée1">
                <img src="pioche.png" draggable="false">
            </div>
            <div class="facevisible1 hidden">
                <img src="b3.png" draggable="false">
            </div>
        </div>
        <div id="draggable2" class="draggable in-hand" draggable="true" ondragstart="drag(event)">
            <div class="facecachée2">
                <img src="pioche.png" draggable="false">
            </div>
            <div class="facevisible2 hidden">
                <img src="b3.png" draggable="false">
            </div>
        </div>
        <div id="draggable3" class="draggable in-hand" draggable="true" ondragstart="drag(event)">
            <div class="facecachée3">
                <img src="pioche.png" draggable="false">
            </div>
            <div class="facevisible3 hidden">
                <img src="b3.png" draggable="false">
            </div>
        </div>
    </div>

</body>

</html>
